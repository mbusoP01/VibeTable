<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VibeTable | Student Zen</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒ±</text></svg>">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

    <div id="login-screen" class="screen" style="position: absolute; z-index: 999; background: #F7F1E1; width:100%; height:100%; display:flex; align-items:center; justify-content:center;">
        <div class="glass-card bubble" style="padding: 3rem; text-align: center;">
            <h1 style="color: var(--primary); font-size: 2.5rem;"><i class="fas fa-leaf"></i> VibeTable</h1>
            <p style="margin-bottom: 2rem;">Your earthy, organized student space.</p>
            <button class="btn-primary" onclick="handleAuthClick()"><i class="fab fa-google"></i> Login</button>
        </div>
    </div>

    <div id="app-screen" class="screen hidden">
        
        <button id="mobile-menu-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>

        <nav class="sidebar bubble-right" id="sidebar">
            <div class="sidebar-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <div class="brand" style="font-size: 1.5rem; font-weight: 800; color: var(--primary); display: flex; align-items: center; gap: 10px;">
                    <i class="fas fa-seedling"></i> VibeTable
                </div>
                <button onclick="toggleSidebar()" class="close-btn"><i class="fas fa-times"></i></button>
            </div>
            
            <button class="nav-btn active" onclick="switchTab('dashboard')"><i class="fas fa-home"></i> Dashboard</button>
            <button class="nav-btn" onclick="switchTab('timetable')"><i class="fas fa-calendar-alt"></i> Timetable</button>
            <button class="nav-btn" onclick="switchTab('countdowns')"><i class="fas fa-hourglass-half"></i> Countdowns</button>
            <button class="nav-btn" onclick="switchTab('study')"><i class="fas fa-graduation-cap"></i> Focus & Alarm</button>
            <button class="nav-btn" onclick="switchTab('notes')"><i class="fas fa-book-open"></i> Notes</button>
            
            <div style="flex-grow: 1;"></div> 
            
            <button class="nav-btn" onclick="switchTab('profile')">
                <img id="sidebar-pic" src="" style="width: 35px; height: 35px; border-radius: 50%; object-fit: cover; border: 2px solid var(--primary);">
                Profile
            </button>
            <button class="nav-btn" onclick="location.reload()" style="color: #d9534f;"><i class="fas fa-sign-out-alt"></i> Sign Out</button>
        </nav>

        <div id="mobile-overlay" onclick="toggleSidebar()"></div>

        <main class="content">
            <section id="dashboard" class="tab-content active">
                <div class="welcome-header"><h2>Hello, <span id="dash-name">Student</span>.</h2></div>
                <div class="glass-panel bubble" style="margin-top: 20px; text-align: center; padding: 3rem;">
                    <h3><i class="fas fa-bible"></i> Daily Word</h3>
                    <p id="daily-quote" style="font-style: italic; font-size: 1.3rem; margin-top: 1rem;">"Loading..."</p>
                </div>
            </section>

            <section id="timetable" class="tab-content">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; flex-wrap: wrap; gap: 10px;">
                    <h2>Weekly Flow</h2>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <button class="btn-primary" style="background: var(--text-muted); font-size: 0.8rem;" onclick="toggleWeekends()">Weekends</button>
                        <div id="timetable-colors" style="display: flex; gap: 5px;"></div>
                        <button class="btn-primary" onclick="saveDataToDrive()">Save</button>
                    </div>
                </div>
                
                <div class="timetable-wrapper" id="timetable-container">
                    <button class="add-row-btn" onclick="extendTimetable('start')"><i class="fas fa-arrow-up"></i> Earlier</button>
                    
                    <div style="position: relative;">
                        <div id="current-time-line"></div>
                        <div class="timetable-grid" id="timetable-grid"></div>
                    </div>

                    <button class="add-row-btn" onclick="extendTimetable('end')"><i class="fas fa-arrow-down"></i> Later</button>
                </div>
            </section>

            <section id="study" class="tab-content">
                <h2>Study Tools</h2>
                <div class="notepad-layout" style="grid-template-columns: 1fr 1fr;">
                    
                    <div class="glass-panel bubble" style="display: flex; flex-direction: column;">
                        <h3><i class="fas fa-layer-group"></i> Flashcards</h3>
                        <div id="flashcard-display" class="flashcard" onclick="flipCard()">
                            <div class="card-inner">
                                <div class="card-front"><p id="card-front-text">Create a card!</p></div>
                                <div class="card-back"><p id="card-back-text">Answer here.</p></div>
                            </div>
                        </div>
                        <div style="display: flex; gap: 10px; justify-content: center; margin: 10px 0;">
                            <button class="btn-primary" onclick="prevCard()"><</button>
                            <span id="card-counter" style="align-self: center; font-weight: bold;">0 / 0</span>
                            <button class="btn-primary" onclick="nextCard()">></button>
                        </div>
                        <div style="margin-top: auto; border-top: 1px solid rgba(0,0,0,0.1); padding-top: 10px;">
                            <input type="text" id="fc-q" class="bubble-input" placeholder="Question" style="padding: 8px;">
                            <input type="text" id="fc-a" class="bubble-input" placeholder="Answer" style="padding: 8px;">
                            <button class="btn-primary" style="width: 100%;" onclick="addFlashcard()">Add</button>
                        </div>
                    </div>

                    <div class="glass-panel bubble" style="text-align: center;">
                        <h3><i class="fas fa-clock"></i> Focus & Alarm</h3>
                        <div id="timer-display" style="font-size: 3.5rem; font-weight: 800; color: var(--text); margin: 20px 0;">25:00</div>
                        <div style="display: flex; gap: 10px; justify-content: center; margin-bottom: 20px;">
                            <button class="btn-primary" onclick="startTimer()" id="btn-start">Start</button>
                            <button class="btn-primary" style="background: var(--text-muted);" onclick="pauseTimer()">Pause</button>
                            <button class="btn-primary" style="background: #d9534f;" onclick="resetTimer()">Reset</button>
                        </div>
                        <button class="nav-btn" onclick="requestNotification()" style="justify-content: center; background: rgba(0,0,0,0.05);"><i class="fas fa-bell"></i> Enable Sound</button>
                    </div>
                </div>
            </section>

            <section id="countdowns" class="tab-content">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2>Time Tracker</h2>
                    <button class="btn-primary" onclick="saveDataToDrive()">Save All</button>
                </div>
                <div class="glass-panel bubble">
                    <h3 style="margin-bottom: 10px;">Deadline Heatmap</h3>
                    <div id="heatmap-grid" class="heatmap-grid"></div>
                </div>
                <div class="glass-panel bubble">
                    <input type="text" id="event-name" class="bubble-input" placeholder="Event Name...">
                    <div class="ios-picker-container">
                        <div class="picker-column" id="picker-day"></div>
                        <div class="picker-column" id="picker-month"></div>
                        <div class="picker-column" id="picker-year"></div>
                        <div class="picker-column" id="picker-hour"></div>
                        <div class="picker-column" id="picker-minute"></div>
                        <div class="picker-highlight"></div>
                    </div>
                    <button class="btn-primary" style="width: 100%; margin-top: 20px;" onclick="addEvent()">Create Countdown</button>
                </div>
                <div id="countdown-container" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px;"></div>
            </section>

            <section id="notes" class="tab-content">
                <h2>Study Vault</h2>
                <div class="notepad-layout">
                    <div class="note-sidebar glass-panel bubble" style="padding: 15px;">
                        <div style="display: flex; gap: 10px; margin-bottom: 15px; align-items: center;">
                            <select id="note-group-filter" onchange="filterNotes()" class="bubble-input" style="padding: 8px; margin:0;">
                                <option value="All">All Groups</option>
                            </select>
                            <button onclick="manageGroups()" class="btn-primary" style="padding: 0 10px;"><i class="fas fa-cog"></i></button>
                        </div>
                        <div id="note-list" style="flex: 1; overflow-y: auto;"></div>
                        <button class="btn-primary" style="width: 100%; margin-top: 15px;" onclick="createNewNote()">+ New Note</button>
                    </div>
                    <div class="note-editor-container glass-panel bubble">
                        <div style="display: flex; gap: 15px; margin-bottom: 15px; align-items: center;">
                            <input type="text" id="note-title" class="bubble-input" placeholder="Note Title...">
                            <select id="note-group-select" onchange="updateNoteGroup()" class="bubble-input" style="width: auto;">
                                <option value="General">General</option>
                            </select>
                        </div>
                        <div id="highlighter-toolbar" class="toolbar"></div>
                        <div id="note-body" class="rich-editor" contenteditable="true"></div>
                        <div class="status-bar" id="save-status" style="text-align: right; margin-top: 5px; opacity: 0.6; font-size: 0.8rem;">Ready</div>
                    </div>
                </div>
            </section>

            <section id="profile" class="tab-content">
                <h2>My Profile</h2>
                <div class="glass-panel bubble" style="max-width: 500px; margin: 0 auto; text-align: center;">
                    <div id="drop-zone" class="profile-drop-zone">
                        <img id="profile-pic-large" src="" alt="Profile">
                        <div class="drop-overlay">Drop Image Here</div>
                    </div>
                    <div class="input-group" style="text-align: left;">
                        <label>Display Name</label>
                        <input type="text" id="edit-name" class="bubble-input">
                    </div>
                    <button class="btn-primary" style="width: 100%; margin-top: 10px;" onclick="saveProfile()">Save Profile</button>
                    <div style="margin-top: 30px;">
                        <button onclick="toggleTheme()" class="btn-primary" style="background: #333; width: 100%;">Toggle Dark Mode</button>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
